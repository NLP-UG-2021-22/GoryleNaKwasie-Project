<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Cook's Helper</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Link Swiper's CSS -->
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles2.css" />
  </head>

  <body>

    <!--NAVBAR-->
    <nav class="navbar">
        <div class="brand-title">Name</div>
        <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Recipes</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

     <!--HEADER-->
    <section class="for-header">
        <div class="header">
            <h1>Little Cook's Helper</h1>
        </div>
    </section>

    <!-- CATEGORIES SLIDER -->

    <section class="categories"> 
        <div class="container">
            <div class="slider mySwiper">
                <div class="imgs-items swiper-wrapper">
                    <div class="image swiper-slide"><img src="./imgs/breakfast.jpg" alt="breakfast"></div>
                    <div class="image swiper-slide"><img src="./imgs/lunch.jpg" alt="lunch"></div>
                    <div class="image swiper-slide"><img src="./imgs/dinner.jpg" alt="dinner"></div>
                    <div class="image swiper-slide"><img src="./imgs/dessert.jpg" alt="dessert"></div>
                    <div class="image swiper-slide"><img src="./images/image5.jpg" alt=""></div>
                    <div class="image swiper-slide"><img src="./images/image6.jpg" alt=""></div>
                </div>
                <div class="swiper-button-next arrowButton right"></div>
                <div class="swiper-button-prev arrowButton left"></div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      let swiper = new Swiper(".mySwiper", {
        slidesPerGroup: 1,
        loop: true,
        fade: true,
        grabCursor: true,
        loopFillGroupWithBlank: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
        breakpoints: {
          500: {
            slidesPerView: 2,
            spaceBetween: 20,
          },
          868: {
            slidesPerView: 3,
            spaceBetween: 30,
          },
          1000: {
            slidesPerView: 4,
            spaceBetween: 30,
          },
          1250: {
            slidesPerView: 5,
            spaceBetween: 30,
          },
        },
      });
    </script>

    <!-- SLIDER END -->

    <div>
        <h2>I like jam</h2>
    </div>
